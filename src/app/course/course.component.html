<h1>
  {{title | uppercase}} <br>
  {{noCourses | number}} <br>
  {{rating | number:'1.2-2'}} <br/>
  {{price | currency}} <br/>
  {{releaseDate | date:'shortDate'}} <br/>
  {{text | summary:10}} <br/>
  

  
</h1>

<ul>
  <li *ngFor="let course of courses">
      {{course}}
  </li>
</ul>

<img [src]="imageUrl"/>
<table>
  <tr>
    <td [attr.colspan]="colspan">

    </td>
  </tr>
</table>
<div (click)="onOther($event)">
  <button class="btn btn-primary" (click)="onSave($event)" [style.backgroundColor]="isActive ? 'blue' : 'yellow'"> Save</button>
</div>
<input [(ngModel)]="email" (keyup.enter)="onKeyup()"/>

<br/>
