<form #f="ngForm" (ngSubmit)="submit(f)">

  <div class="form-group">
    <label for="firstName">First Name </label>   
    <input 
          required
          minlength="3"
          maxlength="10"
          pattern="banana"
          ngModel 
          name="firstName"
          #firstName="ngModel" 
          (change)="firstName"
          id="firstName"           
          type="text" 
          class="form-control">

    <div class="alert alert-danger" 
        *ngIf="!firstName.valid && firstName.touched">
        <div *ngIf="firstName.errors.required">
          First name is required
        </div>
        <div *ngIf="firstName.errors.minlength">
            Should be minumun {{firstName.errors.minlength.requiredLength}} characters
        </div> 

        <div *ngIf="firstName.errors.pattern">
              Doesnt Match with the pattern
        </div> 
    </div>
  </div> 
  
  
  
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel 
              name="comment"  
              id="comment" 
              cols="30" 
              rows="10" 
              class="form-control">
    </textarea>
  </div>

  <div class="checkbox">
     <label >
        <input type="checkbox" ngModel name="isSubscribe"> Subscribe to mailing list
     </label>
  </div>
  
  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select multiple ngModel name="contacMethod" id="contactMethod" class="form-control">
      <option value=""></option>  
      <option *ngFor="let method of contactMethods" [value]="method.id" >{{method.name}}</option>
    </select>
  </div>

  <br>

  <div *ngFor="let method of contactMethods"  class="radio">
    <label >
      <input ngModel type="radio" name="ContacMethod" [value]="method.id">
        {{method.name}}
    </label>
  </div>


  <p>{{ f.value | json}}</p>
  <button class="btn btn-primary"  [disabled]="!f.valid">Submit</button>  
</form>
